<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>

    <div class="container">

        <div class="icon-container">
            <i class="fas fa-question-circle" style="color: #3f3434;"></i>
        </div>

        <button id="openModal">Open Modal</button>

    <div class="modal" id="modal">
        <div class="modal-inner">
<!-- <span class="close">&times;</span> -->
            <p>
            How to use this password generator:
            1. Set the password length
            2. Click the generate button
            3. Copy the password
            </p>
            <button id="closeModal">Close</button>
        </div>
    </div>

        <div class="tooltip">
                   </div>

        <div class="header">
        <h1 id="title1-el">Generate a</h1>
        <h1 id="title2-el">unique password</h1>
        <p id="description">Never use an insecure password again.</p>
        </div>


        <div id="line"></div>

        <div class="section">
            
            <div> 
            <label>Set Password Length: </label> 
            <input type="number" id="passLength-el" max="20" min="8" value="10">
        </div>


            <button id="generate" type="button" onclick="generatePassword()">Generate passwords</button>
    </div>

        <div id="line"></div>

        <div class="input-wrapper">
            <input type="text" value="" placeholder="Password" id="password-one">
            <input type="text" value="" placeholder="Password" id="password-two">
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
